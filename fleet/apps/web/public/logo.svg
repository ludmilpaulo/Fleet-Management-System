<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Truck icon with gradient -->
  <g transform="translate(100, 100)">
    <!-- Truck body -->
    <rect x="-45" y="-25" width="60" height="35" rx="4" fill="url(#logoGradient)"/>
    <!-- Truck cabin -->
    <rect x="-20" y="-35" width="30" height="25" rx="3" fill="url(#logoGradientDark)"/>
    <!-- Windows -->
    <rect x="-15" y="-30" width="10" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="-2" y="-30" width="10" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    <!-- Wheels -->
    <circle cx="-30" cy="12" r="8" fill="#1e293b"/>
    <circle cx="10" cy="12" r="8" fill="#1e293b"/>
    <circle cx="-30" cy="12" r="5" fill="#64748b"/>
    <circle cx="10" cy="12" r="5" fill="#64748b"/>
    <!-- Container lines -->
    <line x1="-40" y1="-15" x2="10" y2="-15" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="-40" y1="-5" x2="10" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Text "Fleet" -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">
    Fleet
  </text>
</svg>

